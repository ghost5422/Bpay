<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkay Sport HD1 - Canlı Maç Yayını</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); }
        .live-indicator { animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.5} }

        .video-container { background: linear-gradient(45deg, #1e40af, #3b82f6); border-radius: 12px; padding: 2px; }
        .video-inner {
            background: #000;
            border-radius: 10px;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .play-button {
            width: 80px; height: 80px;
            background: rgba(59,130,246,0.9);
            border-radius: 50%;
            display:flex;align-items:center;justify-content:center;
            cursor:pointer; transition: all 0.3s ease;
            z-index: 20;
        }
        .play-button:hover { background: rgba(59,130,246,1); transform: scale(1.1); }

        .match-card { background: linear-gradient(135deg,#1e293b 0%,#334155 100%); border:1px solid #475569; transition: all .3s ease; }
        .match-card:hover { border-color:#3b82f6; transform: translateY(-2px); }

        .chat-message { animation: slideIn .3s ease-out; }
        @keyframes slideIn { from {opacity:0; transform:translateY(10px)} to {opacity:1; transform:translateY(0)} }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- Header -->
    <header class="bg-slate-900/80 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-blue-400 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 6a2 2 0 012-2h6l2 2h6a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM5 8a1 1 0 000 2h8a1 1 0 100-2H5z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">Berkay Sport HD1</h1>
                        <p class="text-sm text-blue-400">Canlı Maç Yayını</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <div class="live-indicator w-3 h-3 bg-red-500 rounded-full"></div>
                    <span class="text-sm font-medium text-red-400">CANLI</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <div class="grid lg:grid-cols-4 gap-6">
            <!-- Ana Video Alanı -->
            <div class="lg:col-span-3">
                <div class="video-container mb-6">
                    <div class="video-inner" id="videoPlayer">
                        <!-- Başlangıç: play butonu, tıklayınca iframe yüklenecek -->
                        <div class="play-button" onclick="startStream()" title="Yayın Başlat">
                            <svg class="w-8 h-8 text-white ml-1" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8 5v10l8-5-8-5z"/>
                            </svg>
                        </div>
                        <div class="absolute top-4 left-4 bg-black/70 px-3 py-1 rounded-full text-sm" style="z-index:15;">
                            <span class="text-red-400">●</span> HD1 Kalite
                        </div>
                    </div>
                </div>

                <!-- Yayın Kalitesi (takım bilgisi kaldırıldı) -->
                <div class="match-card rounded-xl p-4">
                    
    <!-- Footer -->
    <footer class="bg-slate-900/80 border-t border-slate-700 mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center">
                <p class="text-gray-400 text-sm">© 2025 Berkay Sport HD1 - Tüm hakları saklıdır</p>
                <p class="text-gray-500 text-xs mt-1">En kaliteli canlı maç yayınları</p>
            </div>
        </div>
    </footer>

    <script>
        const streamUrl = "https://grtv57.live/channel?id=yayins";
        let isStreamActive = false;
        let currentQuality = 'HD';

        function startStream() {
            const videoPlayer = document.getElementById('videoPlayer');
            if (isStreamActive) return;

            // İlk kısa yükleme animasyonu
            videoPlayer.innerHTML = `
                <div class="w-full h-full bg-gradient-to-br from-slate-800 to-slate-900 flex items-center justify-center relative">
                    <div class="text-center">
                        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p class="text-lg font-semibold">Yayın Başlatılıyor...</p>
                        <p class="text-sm text-gray-400 mt-2">${currentQuality} Kalitesinde</p>
                    </div>
                </div>
            `;

            setTimeout(() => {
                // Gerçek iframe'i yükle
                videoPlayer.innerHTML = `
                    <iframe id="stream" src="${streamUrl}" class="w-full h-full rounded-lg" allowfullscreen frameborder="0" style="position:relative; z-index:0;"></iframe>
                    <div class="absolute top-4 left-4 bg-black/70 px-3 py-1 rounded-full text-sm" style="z-index:15;">
                        <span class="text-red-400">●</span> ${currentQuality} Kalite
                    </div>
                    <div class="absolute top-4 right-4 bg-black/70 px-3 py-1 rounded-full text-sm" style="z-index:15;">
                        <span class="text-green-400">●</span> CANLI
                    </div>
                `;
                isStreamActive = true;
            }, 1200);
        }

        function changeQuality(quality) {
            currentQuality = quality;
            // Buton stilini güncelle
            document.getElementById('q-hd').className = quality === 'HD' ? 'bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors' : 'bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors';
            document.getElementById('q-sd').className = quality === 'SD' ? 'bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors' : 'bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors';
            document.getElementById('q-mobile').className = quality === 'Mobile' ? 'bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors' : 'bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors';

            // Eğer iframe zaten açıksa, yeniden yükle (link aynıysa sadece reload olacak)
            const iframe = document.getElementById('stream');
            if (iframe) {
                iframe.src = iframe.src; // basit reload (geri planda kalite parametresi yoksa değişiklik görünmez)
            }
        }

        // Yardımcı fonksiyonlar (isteğe bağlı)
        function reloadStream() {
            const iframe = document.getElementById('stream');
            if (iframe) iframe.src = iframe.src;
            else startStream();
        }

        function toggleFullscreen() {
            const el = document.getElementById('stream') || document.getElementById('videoPlayer');
            if (!el) return;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if (el.msRequestFullscreen) el.msRequestFullscreen();
        }
    </script>

</html>
